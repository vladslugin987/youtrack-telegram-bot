name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build fat jar
        run: ./gradlew --no-daemon clean shadowJar
        shell: bash

      - name: Create EXE with jpackage
        shell: bash
        run: |
          APP_NAME=youtrack-telegram-bot
          MAIN_JAR=$(ls build/libs/*-all.jar | head -n 1)
          mkdir -p dist
          jpackage \
            --type exe \
            --name "$APP_NAME" \
            --input build/libs \
            --main-jar "$(basename "$MAIN_JAR")" \
            --main-class MainKt \
            --dest dist \
            --vendor "YouTrack Bot" \
            --app-version 1.0.0 \
            --win-console
          ls -la dist

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: youtrack-telegram-bot-exe
          path: dist/*.exe
